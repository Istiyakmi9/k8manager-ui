<div class="container-fluid">
  <div class="my-3">
    <button class="btn btn-primary" (click)="backToFolder()"><i class="fa-solid fa-arrow-left pe-1"></i> Back</button>
  </div>
  <div class="card p-3 mb-3">
    <div class="row">
      <div class="col-auto">
        <i class="fa-solid fa-file pe-2"></i>
        {{fileDetail.FullPath | json}}
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header">
      <div class="d-flex align-items-center justify-content-between">
        <div class="col-auto">
          <span class="align-middle">{{fileDetail.FileName}} | </span>
          <span class="align-middle">10 lines</span>
        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary">
                <i class="fa-regular fa-copy"></i>
            </button>
            <button type="button" class="btn btn-secondary">
                <i class="fa-solid fa-download"></i>
            </button>
            <button type="button" class="btn btn-secondary" (click)="saveChanges()">
                <i class="fa-regular fa-floppy-disk"></i>
            </button>
        </div>
      </div>
      </div>
    <div class="card-body">
      <div class="editor">
        <div class="line-numbers">
          <span></span>
        </div>
        <textarea [(ngModel)]="fileDetail.FileContent" id="editor"></textarea>
      </div>
    </div>
  </div>
</div>
